<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StegaX - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #093545;
            --secondary-color: #224957;
            --accent-color: #20B2AA;
            --text-color: #FFFFFF;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--secondary-color);
            padding: 1rem;
        }
        
        .navbar-brand {
            color: var(--text-color) !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-link {
            color: var(--text-color) !important;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-color) !important;
        }
        
        .card {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 10px;
            margin: 2rem 0;
            padding: 2rem;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 0.5rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #1a9c96;
        }
        
        .form-control {
            background-color: #FFFFFF;
            border: none;
            border-radius: 5px;
            color: #000000;
            padding: 0.75rem;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: var(--accent-color);
        }
        
        .alert {
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .result-box {
            background-color: #FFFFFF;
            border-radius: 5px;
            color: #000000;
            padding: 1rem;
            margin: 1rem 0;
            min-height: 100px;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">StegaX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/encode">Encode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decode">Decode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/detect">Detect</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">StegaX v1.0 - Secure Image Steganography</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
